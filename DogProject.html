<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Cute Dog </title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!--<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>-->
</head>

<body>
    <!-- As a link -->
    <nav class="navbar navbar-light bg-light mb-5">
        <a class="navbar-brand mb-0" href="DogProject.html" style="margin-left: 110px;font-weight: 600;">Cute Dogs</a>
    </nav>
    <div class="container">
        <div class="jumbotron">
            <div id="para" class="mx-auto" style="width: 300px;">
            </div>
            <img src="C:\Users\Chawla's\Desktop\dog.jpg" class="mx-auto" style="display: block;" id="imageTag" alt="" width="300px" height="300px">
            <button type="button" class="btn btn-primary mt-5 mx-auto" id="clickMe" style="display: block;">Get Me more Cute Dogs</button>
        </div>
    </div>


    <script>
        var xhr = new XMLHttpRequest();
        var btn = document.getElementById("clickMe");
        btn.addEventListener("click", function() {
                    xhr.open("POST", "https://dog.ceo/api/breeds/image/random");
                    xhr.send();
                    var imageTag = document.getElementById("imageTag");
                    var res;
                    xhr.onreadystatechange = function() {
                        if (this.readyState <= 3) {
                            imageTag.style.display = "none";
                            document.getElementById("para").innerHTML = "Please wait while the Image Loads";
                        }
                        if (this.readyState == 4 && this.status == 200) {
                            res = JSON.parse(xhr.response);
                            document.getElementById("para").innerHTML = "";
                            imageTag.style.display = "block";
                            imageTag.src = res.message;
                        }

                    }});
    </script>
</body>
</html>
